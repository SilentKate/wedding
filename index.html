<!DOCTYPE html>
<!-- Указываем язык документа — русский -->
<html lang="ru">
<head>
    <!-- Кодировка, чтобы работали русские буквы -->
    <meta charset="UTF-8"> 
    <!-- Это нужно, чтобы сайт корректно отображался на телефонах -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Заголовок страницы во вкладке браузера -->
    <title>Приглашение на свадьбу</title>

    <!-- Подключаем файл со стилями -->
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/intro.css">
    <link rel="stylesheet" href="styles/full-invite.css">
    
</head>
<body>
<!-- Главный контейнер для всей страницы -->
<main class="invitation">
    <!-- Заголовок над инициалами -->
    <h1 class="subtitle">ПРИГЛАШЕНИЕ НА СВАДЬБУ</h1>

    <!-- Инициалы пары с вертикальной чертой посередине -->
    <div class="text-decorative-large">К<span>|</span>Е</div>

    <!-- Обёртка-ссылка вокруг фото. Позже можно сделать якорь или ссылку на внутреннюю часть -->
    <a href="#full-invite" class="cover-link" id="coverLink">
        <div class="cover-frame scale-on-hover">
            <img src="images/intro/cover.jpg" alt="Наша свадьба" class="cover-photo">
        </div>
    </a>
    
    <p class="text-caption">
        Нажмите на фото, чтобы<br>открыть приглашение
    <!-- Подпись под фото с переносом строки -->
    </p>

</main>

<!-- Hero-секция — вынесена отдельно -->
<section id="intro" class="intro hidden">
    <img src="images/intro/cover.jpg" alt="Наша свадьба" class="intro-photo">
    <div class="intro-text">
        <p class="intro-subtitle">WEDDING DAY</p>
        <h1 class="intro-names">Кирилл & Екатерина</h1>
        <div class="scroll-indicator">
            <div class="scroll-track"></div>
            <div class="scroll-line"></div>
        </div>
        <p class="intro-hint">ЛИСТАЙТЕ НИЖЕ</p>
    </div>
</section>

<!-- Основное приглашение — тоже отдельно -->
<section id="full-invite" class="hidden">
    <div class="save-the-date">
        <p class="save-the-date__subtitle">Мы будем счастливы разделить<br>с вами радость события</p>
        <h2 class="save-the-date__date">18 АВГУСТА 2025</h2>
        <p class="save-the-date__note">По случаю нашей свадьбы</p>
    </div>
</section>

<!-- Подключаем скрипт -->
<script src="script.js"></script>
<audio id="introAudio" src="audio/Intro.mp3" preload="auto"></audio>
</body>
</html>
